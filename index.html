<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tyana.app — Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Красивый шрифт Poppins с Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050814;
      --accent: #fbbf24;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #050814 45%, #020617 100%);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 40px;
      letter-spacing: 0.18em;
      text-transform: lowercase;
      font-weight: 500;
    }

    .dot {
      color: var(--accent);
    }

    p {
      margin-top: 16px;
      font-size: 18px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>tyana<span class="dot">.</span>app</h1>
    <p>Coming soon</p>
  </div>
</body>
</html>
